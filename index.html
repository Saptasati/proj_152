<!DOCTYPE html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        
    </head>
    <body>
        <a-scene background="color:white">
            <a-camera wasd-controls-enabled="false" position="0 1.6 0" ></a-camera>

            <!--Assets Management-->
            <a-assets>
                
                <a-asset-item id="car" src="./lamborghini/scene.gltf"></a-asset-item>
                
            </a-assets>
            
             <!--Car-->
             <a-entity>
              <a-entity position="-4 4 8.2" rotation="0 90 0" scale="2.5 2.5 2.5" gltf-model="#car" car base>
              </a-entity>
            </a-entity>
              
            
              
        </a-scene>

    </body>
</html>
